<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>测试</title>
    <script src="./js/jquery-1.12.4.min.js"></script>
    <script>
        $(function () {
            $('.box').click(function () {

                $(this).animate({'width':'50%','height':$(this).css('width'),'border-radius': '50%'});
            })
        })
    </script>

    <style>
        .box{
            width: 200px;
            height: 200px;
            background-color: gold;
            border: 1px solid black;

        }
    </style>
</head>
<body>
    <div class="box"></div>
</body>
</html>
