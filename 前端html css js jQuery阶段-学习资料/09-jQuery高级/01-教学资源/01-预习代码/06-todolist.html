<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>06-todolist</title>
	<style>
		.list_con{
			width:600px;
			margin:50px auto 0;
		}
		.inputtxt{
			width:550px;
			height:30px;
			border:1px solid #ccc;
			padding:0px;
			text-indent:10px;
			outline:none;			
		}
		.inputbtn{
			width:40px;
			height:32px;
			padding:0px;
			border:1px solid #ccc;
			outline:none;
		}
		.list{
			margin:0;
			padding:0;
			list-style:none;
			margin-top:20px;
		}
		.list li{
			height:40px;
			line-height:40px;
			border-bottom:1px solid #ccc;
		}

		.list li span{
			float:left;
		}

		.list li a{
			float:right;
			text-decoration:none;
			margin:0 10px;
		}
	</style>
	<script src="./js/jquery-1.12.4.min.js"></script>
	<script>
		$(function () {
			var $txt = $('#txt1'),
			$btn = $('#btn1'),
			$list = $('#list');

			$btn.click(function () {
				var sVal = $txt.val();
				if (sVal == '') {
					alert('请输入内容!');
					return;
				}

				var $newLi = '<li><span>'+ sVal +'</span><a href="javascript:;" class="up"> ↑ </a><a href="javascript:;" class="down"> ↓ </a><a href="javascript:;" class="del">删除</a></li>'
				$list.append($newLi);

				$txt.val('');
			})

			$list.delegate('a','click',function () {
				// alert($(this).prop('class'));
				var sClickType = $(this).prop('class');

				if (sClickType == 'del') {
					$(this).parent().remove();

					
				} else if (sClickType == 'down') {
					if ($(this).parent().next().length == 0) {
						alert('到底了!');
						return;
					}
					$(this).parent().insertAfter($(this).parent().next());

					
				} else  if (sClickType == 'up') {
					if ($(this).parent().prev().length == 0) {
						alert('到顶了!');
						return;
					}
					$(this).parent().insertBefore($(this).parent().prev());
				}
			})
		})
	</script>

</head>
<body>

	<div class="list_con">
	<h2>To do list</h2>
		<input type="text" name="" id="txt1" class="inputtxt">
		<input type="button" name="" value="增加" id="btn1" class="inputbtn">
		
		<ul id="list" class="list">

			<li><span>学习html</span><a href="javascript:;" class="up"> ↑ </a><a href="javascript:;" class="down"> ↓ </a><a href="javascript:;" class="del">删除</a></li>
			<li><span>学习css</span><a href="javascript:;" class="up"> ↑ </a><a href="javascript:;" class="down"> ↓ </a><a href="javascript:;" class="del">删除</a></li>
			<li><span>学习javascript</span><a href="javascript:;" class="up"> ↑ </a><a href="javascript:;" class="down"> ↓ </a><a href="javascript:;" class="del">删除</a></li>

		</ul>

	</div>
</body>
</html>
