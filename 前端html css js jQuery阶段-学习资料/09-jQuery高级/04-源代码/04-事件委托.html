<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>04-事件委托</title>
    <script src="./js/jquery-1.12.4.min.js"></script>
    <script>
        $(function () {
            // $('.list li').click(function () {
            //     $(this).css({'color':'red'});
            // })

            // $('.list').html('<li>电影1</li><li>电影2</li>')

            // $('.list li').click(function () {
            //     $(this).css({'color':'red'});
            // })

            // $('.list').click(function () {
            //     $(this).css({'color':'red'});
            // })


            // 事件委托
            // 儿子的事情委托给了父级,只有父级绑定的这个事件,子级没有绑定
            // 父级对象来调用delegate函数
            // 参数1:要麻烦父级的儿子
            // 参数2:事件
            // 参数3:事件回调
            $('.list').delegate('li','click',function () {
                // $(this)delegate函数中的this表示的是触发事件的儿子
                $(this).css({'color':'red'});
            })

            $('.list').html('<li>电影1</li><li>电影2</li>')
        })
    </script>
</head>
<body>
    
    <ul class="list">
        <li>列表1</li>
        <li>列表2</li>
        <li>列表3</li>
        <li>列表4</li>
        <li>列表5</li>
        <li>列表6</li>
        <li>列表7</li>
        <li>列表8</li>
    </ul>
</body>
</html>
