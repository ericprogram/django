<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>08-行内块元素的特点</title>
    <style>

        /* 行内块/内联块元素特点:
        1.元素排列一行
        2.宽度默认有内容决定
        3.元素间有默认间距
        4.支持宽高 marign padding等所有样式
        5.子元素是内联块元素，父元素可以用text-align属性设置子元素水平对齐方式
        
         */
        div,span{
            background-color: gold;
            display: inline-block;
            /* width: 200px; */
            /* margin: 10px; */

        }



    </style>
</head>
<body>
    <!-- 默认没有行内块样式的元素,只用通过displya转换成行内块 -->

    <div>div标签</div>
    <span>span标签</span>
    
</body>
</html>
