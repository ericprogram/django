<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>06-行内元素的样式重置</title>

    <style>
        a{
            text-decoration: none;
            color: black;
        }

        em,i{
            font-style: normal;
        }

        b,strong{
            font-weight: normal;
        }
    </style>
</head>
<body>
    
    <a href="#">a标签</a>
    <em>语气强调词</em>
    <i>专业词汇</i>
    <b>关键字</b>
    <strong>非常重要的内容</strong>

</body>
</html>
