<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>12-相对定位</title>

    <style>
        .box{
            width: 500px;
            height: 500px;
            border: 1px solid black;

            margin: 0 auto;

        }

        .con1,.con2{
            width: 100px;
            height: 100px;
            background-color: gold;

        }

        .con1{
            /* 相对定位 它原本的位置还在 它是以自己来为参照物 进行偏移的*/
            position: relative;
            /* 此属性和postion是结合在一起使用,没有设置定位 left top right bottom属性无效 */
            left: 0px;
            top: 0px;
        }
        .con2{
            background-color: green;


            position: relative;

            left: 100px;
            top: 0px;
        }
    </style>
</head>
<body>
    
    <div class="box">
        <div class="con1"></div>
        <div class="con2"></div>
    </div>
</body>
</html>
