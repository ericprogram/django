<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>11-清除浮动</title>

    <style>
        /* 清除浮动的推荐方法 */
        /* .clearfix::after{
            content: "";
            display: table;
            clear: both;
        }

        .clearfix::before{
            content: "";
            display: table;
        } */

        /* 可以清除浮动及margin-top塌陷问题 */
        .clearfix::before,.clearfix::after{
            content: "";
            display: table;
        }

        .clearfix::after{
            clear: both;
        }

        /* 为了兼容IE浏览器,IE浏览器解决清除浮动及margin-top塌陷问题 */
        .clearfix{
            zoom: 1;
        }


        .list{
            margin: 0px;
            padding: 0px;
            list-style: none;
            width: 210px;
            border: 1px solid black;

            /* 第一种方式 */
            /* overflow: hidden; */


        }

        .list li{
            width: 50px;
            height: 50px;
            background-color: gold;
            margin: 10px;

            float: left;
            line-height: 50px;
            text-align: center;
        }
    </style>
</head>
<body>
    
    <ul class="list clearfix">
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
        <li>6</li>
        <li>7</li>
        <li>8</li>
        <!-- 第二种清除浮动 -->
        <!-- <div style="clear:both"></div> -->
    </ul>
</body>
</html>
