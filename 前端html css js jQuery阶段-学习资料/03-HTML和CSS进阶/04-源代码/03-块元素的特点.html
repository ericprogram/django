<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>03-块元素的特点</title>

    <style>
        /* 块元素/行元素的特点:
        1.独霸一行
        2.宽度默认和父元素一样宽
        3.支持所有样式如宽高 margin padding等
         */
        h1,div,p{
            background-color: gold;
            width: 200px;
        }

        div{
            /* margin: 200px; */
            padding: 20px;
        }
    </style>
</head>
<body>
    
    <h1>h1标签</h1>
    <div>这是一个div</div>
    <p>这是一个p标签</p>

</body>
</html>
