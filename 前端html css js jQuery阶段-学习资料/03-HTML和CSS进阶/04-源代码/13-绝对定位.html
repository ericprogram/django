<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>13-绝对定位</title>

    <style>
        .box{
            width: 500px;
            height: 500px;
            border: 1px solid black;

            margin: 0 auto;

            /* 子元素要想正常使用绝对定位需要给父元素设置一个相对定位 */
            position: relative;

        }

        .con1,.con2{
            width: 100px;
            height: 100px;
            background-color: gold;

        }

        .con1{
            /* 绝对定位 
            
            绝对定位后元素不占位置,后面的元素就会上来占有它的位置
            绝对定位默认参照自己父元素的左上角,但前题是父元素设置了相对定位

            使用场景: 
            1.做滚动动画
            2.logo图标
            3.元素重叠
             */
           position: absolute;

           left: 0;
           top: 0;
        }
        .con2{
            width: 250px;
            background-color: green;

        }
    </style>
</head>
<body>
    
    <div class="box">
        <div class="con1"></div>
        <div class="con2"></div>
    </div>
</body>
</html>
