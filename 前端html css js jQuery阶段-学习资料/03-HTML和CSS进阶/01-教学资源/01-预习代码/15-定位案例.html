<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>15-定位案例</title>

    <style>
        .shop_car{
            width: 100px;
            height: 100px;
            background-color: gold;
            /* 设置元素圆角 */
            border-radius: 5px;

            margin: 50px;
            position: relative;
        }

        .badge{
            width: 28px;
            height: 28px;
            background-color: red;
            color: white;
            text-align: center;
            line-height: 28px;
            border-radius: 14px;

            position: absolute;
            left: 86px;
            top: -14px;
            /* 透明度 0~1 */
            /* opacity: 0.3;
            filter: alpha(opacity = 30); */
        }
    </style>
</head>
<body>
    
    <div class="shop_car">
        <div class="badge">5</div>
    </div>

</body>
</html>
