<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>03-块元素的特性</title>

    
    <style>
        /* 块元素/行元素特性:
        1.独霸一行
        2.宽度默认和父元素一样宽
        3.支持所有样式如margin padding等
        
         */
        h1,div,p,li{
            background-color: gold;
        }
    </style>
</head>
<body>
    
    <h1>h1标签</h1>
    <div>div标签</div>
    <p>p标签</p>
    <ul>
        <li>列表</li>
    </ul>

</body>
</html>
