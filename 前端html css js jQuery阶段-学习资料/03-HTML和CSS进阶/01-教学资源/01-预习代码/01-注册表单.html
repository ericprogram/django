<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>01-注册表单</title>
</head>

<body>

    <h3>注册表单</h3>
    <form action="" method="post">
        <p>
            <label for="">用户名:</label>
            <input type="text" name="username">
        </p>


        <p>
            <label for="">密&nbsp;&nbsp;&nbsp;码:</label>
            <input type="password" name="psw">
        </p>

        <p>
            <label for="">性&nbsp;&nbsp;&nbsp;别:</label>
            <input type="radio" name="sex" checked value="0">男
            <input type="radio" name="sex" value="1">女
        </p>

        <p>
            <label for="">爱&nbsp;&nbsp;&nbsp;好:</label>
            <input type="checkbox" name="like" value="0">美女
            <input type="checkbox" name="like" value="1">帅哥
            <input type="checkbox" name="like" value="2">学习
            <input type="checkbox" name="like" value="3">游戏

        </p>

        <p>
            <label for="">靓&nbsp;&nbsp;&nbsp;照:</label>
            <input type="file" name="xx">
        </p>

        <p>
            <label for="">籍&nbsp;&nbsp;&nbsp;贯:</label>
            <select>
                <option value="">北京</option>
                <option value="">上海</option>
                <option value="">广州</option>
                <option value="">深圳</option>
            </select>
        </p>

        <p>
            <label for="">个人简介:</label>
            <textarea rows="3" cols="50"></textarea>
        </p>

        <p>
            <input type="submit" value="提 交">
            <input type="reset" value="重 置">
            <input type="button" value="普通按钮">
        </p>


    </form>

</body>

</html>
