<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>10-jQuery的焦点事件</title>
    <script src="./js/jquery-1.12.4.min.js"></script>
    <script>
        $(function () {
            // focus让文本输入框获取焦点
            // $('.input01').focus();

            // blur输入框失去焦点,不能输入
            $('.input01').blur(function () {
                alert('写得没有问题');
            })
        })  
    </script>
</head>
<body>
    <input type="text" class="input01">

    
</body>
</html>
