<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>03-jQuery的元素卷起和展开</title>
    <style>
        .box{
            width: 200px;
            height: 200px;
            background-color: gold;

            display: none;
        }
    </style>
    <script src="./js/jquery-1.12.4.min.js"></script>
    <script>
        $(function () {
            var $btn = $('.btn'),
            $div = $('.box');

            $btn.click(function () {
                // 卷起
                // $div.slideUp();
                // 展开
                // $div.slideDown();
                // 卷起和展开切换
                $div.stop().slideToggle();
            })
        })
    </script>
</head>
<body>
        <input type="button" value="动画按钮" class="btn">
        <div class="box"></div>
        <p>段落标签</p>
</body>
</html>
