<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>11-jQuery的鼠标事件</title>
    <style>
        .box{
            width: 200px;
            height: 200px;
            background-color: gold;
            margin: 50px auto 0px;
        }
        .con{
            width: 400px;
            height: 400px;
            border: 1pc solid black;
            margin: 50px auto 0px;
        }
    </style>
    <script src="./js/jquery-1.12.4.min.js"></script>
    <script>
        $(function () {
            var $div01 = $('.con');

            // 鼠标移入 进入子元素不会触发
            // $div01.mouseenter(function () {
            //     $(this).animate({'margin-top':100});
            // })

            // $div01.mouseleave(function () {
            //     $(this).animate({'margin-top':50});
            // })

            $div01.hover(function (event) {
                $(this).animate({'margin-top':event.type == 'mouseenter' ? 100 : 50});
            })
        })
    </script>
</head>
<body>
    <div class="con">
            <div class="box"></div>
    </div>
    
</body>
</html>
