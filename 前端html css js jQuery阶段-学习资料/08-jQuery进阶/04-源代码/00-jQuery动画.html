˜<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>00-jQuery动画</title>
    <script src="./js/jquery-1.12.4.min.js"></script>
    <script>
        $(function () {
           var $box = $('.box'),
           $box1 = $('.box1');

            // 参数1:字典,要做动画的属性
            // 参数2:动画时间,持续时间 单位毫秒
            // 参数3:动画的曲线 ,默认swing   linear 匀速
            // 参数4:回调函数,动画执行完成之后会调用此函数
           $box.animate({'width':800},2000,'swing',function () {
               console.log('一号动画完成');
           });
           $box1.animate({'width':800},2000,'linear', function () {
            console.log('二号动画完成');
        });

        })
    </script>
    <style>
        .box,.box1{
            width: 200px;
            height: 200px;
            background-color: gold;
        }
    </style>
</head>
<body>
    <div class="box"></div>
    <br>
    <br>
    <div class="box1"></div>
    
</body>
</html>
