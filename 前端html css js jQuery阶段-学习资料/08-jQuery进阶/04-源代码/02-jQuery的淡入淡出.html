<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>02-jQuery的淡入淡出</title>
    <style>
        .box{
            width: 200px;
            height: 200px;
            background-color: greenyellow;

            /* display: none; */
        }
    </style>
    <script src="./js/jquery-1.12.4.min.js"></script>
    <script>
        $(function () {
            var $btn = $('input'),
            $div = $('.box');

            $btn.click(function () {
                
                // 淡入 动画的方式慢慢显示
            // $div.fadeIn();
            // 淡出  慢慢的消失
            // $div.fadeOut();
            // $div.fadeTo(1000,0.2);
            // 淡入淡出切换
            $div.fadeToggle();


            })
        })
    </script>
</head>
<body>
    <input type="button" value="动画按钮">
    <div class="box"></div>
    <p>后面的小尾巴</p>
</body>
</html>
