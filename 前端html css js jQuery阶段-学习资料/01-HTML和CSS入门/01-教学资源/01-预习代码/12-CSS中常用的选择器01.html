<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>12-CSS中常用的选择器01</title>
    <style>
        /* 标签选择器 */
        /* p{
            color: red;
        } */


        .p1{
            color: red;
        }
        /* 类选择器 */
        .p2{
            color: green;
        }

        /* 层级/后代选择器 */
        div p{
            color: blue;
        }
    </style>
</head>
<body>
    
    <p class="p1">哈哈我是一个p</p>
    <p class="p2">哈哈我也是一个p</p>
    <div>
        <p>我是一个装在div中的p</p>
    </div>
</body>
</html>
