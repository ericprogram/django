    <title>07-div和span标签</title>

<body>
    
    <div>
        这是一个div标签
    </div>

    <p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<span>人工智能</span>（Artificial Intelligence），英文缩写为<br>
        AI。它是研究、开发用于模拟、延伸和扩展人的智能的理论、<br>
        方法、技术及应用系统的一门新的技术科学。 人工智能是<br>
        计算机科学的一个分支，它企图了解智能的实质，并生产<br>
        出一种新的能以人类智能相似的方式做出反应的智能机器，<br>
        该领域的研究包括机器人、语言识别、图像识别、自然语言<br>
        处理和专家系统等.</p>
</body>
