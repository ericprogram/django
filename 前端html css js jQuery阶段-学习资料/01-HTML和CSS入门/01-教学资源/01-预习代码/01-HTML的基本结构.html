<!DOCTYPE html>  <!--文档类型声明 帮助浏览器正确显示网页 -->
<html>   <!-- 网页文档的根标签 -->
    <head>  <!-- 元标签 用来写一些网页的配置如网页的字符编码和网页标题等 -->
        <meta charset="UTF-8"> <!-- 网页字符编码 -->
        <title>我是浏览器窗口标签页标题</title>
        
    </head>

    <body> <!-- 此标签内写关于网页中显示的所有内容 -->
        hello world!
    </body>
</html>
