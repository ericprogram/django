<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>14-文本常见属性</title>

    <style>
        .p1{
            /* 字体大小 */
            font-size: 20px;
            /* 字体 */
            font-family: "Microsoft YaHei";
            /* 文字颜色 */
            color: green;
            /* 行高 */
            line-height: 400px;
          
        }

        div{
            width: 400px;
            height: 400px;

            border: 1px solid black;
            line-height: 400px;
        }
    </style>
</head>
<body>
        <p class="p1">延伸和扩展人的智能的理论</p>     
        <div>
            哈哈哈               
        </div>
    </body>
</html>
