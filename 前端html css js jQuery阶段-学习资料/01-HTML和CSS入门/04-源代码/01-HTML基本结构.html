<!DOCTYPE html> <!-- 文档的类型的声明 帮助浏览器正确显示网页 -->
<!-- 网页的根标签 -->
<html>   
    <!-- 做网页的配置信息 -->
    <head>
        <meta charset="UTF-8">
        <!-- 网页在浏览器窗口中显示时 标签栏上的标题 -->
        <title>我们的第一个网页延生了</title>
    </head>

    <!-- 内容中显示的所有内容写在此标签里面 -->
    <body>
        hello world!
    </body>

</html>
