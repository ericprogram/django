<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>09-今日头条案例</title>


    <style>
        /* 1.最外边的大盒子 */

        .box {
            width: 285px;
            height: 310px;
            border-top: 1px solid #c8dcf2;
            border-bottom: 1px solid #c8dcf2;


            margin:  20px  auto;
        }

        /* 2.头部 */

        .head {
            height: 40px;
        }

        /* 2.1 今日头条 */

        .box h1 {
            font-size: 16px;
            font-family: "Microsoft Yahei";
            color: #172c45;

            /*  左浮动 */
            float: left;
        }

        /* 2.2 更多 */

        .box a {
            font-size: 12px;
            font-family: "Microsoft Yahei";
            color: #172c45;

            /* 右浮动 */
            float: right;

            line-height: 40px;

            text-decoration: none;
        }


        /* 段落 */

        p {
            font-size: 12px;
            font-family: "Microsoft Yahei";
            color: #737373;

            line-height: 20px;
        }
    </style>
</head>

<body>

    <!-- 大框 -->

    <div class="box">
        <!-- 1.头部 -->
        <div class="head">
            <!-- 1.1 今日头条 -->
            <h1>今日头条</h1>

            <!-- 1.2 更多 -->
            <a href="">更多&gt;&gt;</a>
        </div>

        <!-- 
            相对路径:  
            ./  可以省略
            ../ 当前目录的上一级目录
            ../../最多写两个
            以当前文本来进行定位查找文件

            绝对路径:
         -->
        <!-- 2.图片 -->
        <img src="./images/banner.jpg" alt="人工智能">

        <!-- 3.描述 -->
        <p>
            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;人工智能（Artificial Intelligence），英文缩写为AI。它是研究、开发用于模拟、延伸和扩展人的智能的理论、方法、技术及应用系统的一门新的技术科学。 人工智能是计算机科学的一个分支，它企图了解智能的实质，并生产出一种新的能以人类智能相似的方式做出反应的智能机器，该领域的研究包括机器人、语言识别、图像识别、自然语言处理和专家系统等.
        </p>
    </div>

</body>

</html>
