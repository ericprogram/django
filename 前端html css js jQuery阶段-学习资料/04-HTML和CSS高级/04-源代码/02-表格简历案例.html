<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>02-表格简历案例</title>

    <style>
        .resume{
           width: 708px; 
           height: 249px;
           /* background-color: lightcoral; */

           margin: 0 auto;

           border: 1px solid black;

           /* 边框合并 */
           border-collapse: collapse;
        }

        .resume td,.resume th{
            border: 1px solid black;
            /* 文字缩进 */
            text-indent: 10px;
        }

        .resume th{
            background-color: #ebfaf3;
            text-align: left;
        }

        .resume .icon{
            /* 清除放图片标签的文字缩进 */
            text-indent: 0px;

        }

        .resume .icon img{
            /* 让图片不再以文字基线对齐 而是垂直居中 */
            vertical-align: middle;
        }
    </style>
</head>
<body>
    
    <!-- table>(tr>td*5)*6 -->
    <table class="resume">
        <tr>
            <th colspan="5" height=38px>基本情况</th>

        </tr>

        
        <tr>
            <td width=15%>姓    名</td>
            <td width=25%></td>
            <td width=15%>性    别</td>
            <td width=25%></td>
            <td width=20% rowspan="5" class="icon"><img src="./images/head.jpg" alt="程序员"></td>
        </tr>
        <tr>
            <td>名    族</td>
            <td></td>
            <td>出生日期</td>
            <td></td>

        </tr>
        <tr>
            <td>政治面貌</td>
            <td></td>
            <td>健康情况</td>
            <td></td>

        </tr>
        <tr>
            <td>籍    贯</td>
            <td></td>
            <td>学    历</td>
            <td></td>

        </tr>
        <tr>
            <td>电子信箱</td>
            <td></td>
            <td>联系电话</td>
            <td></td>

        </tr>
    </table>
</body>
</html>
