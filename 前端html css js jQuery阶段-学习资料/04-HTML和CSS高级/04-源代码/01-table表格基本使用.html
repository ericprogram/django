<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>01-table表格基本使用</title>

    <style>
        .table{
            width: 500px;
            height: 240px;
            /* background-color: gold; */

            /* border: 1px solid black; */

            margin: 0 auto;

            /* 合并边框 */
            border-collapse: collapse;
        }

        .table td,.table th{
            border: 1px solid black;

            font-family: "Microsoft Yahei";

            /* 设置td单元格中的文字水平居中 默认就是垂直居中 */
            text-align: center;
        }
    </style>
</head>
<body>

    <!-- table>(tr>td{$}*5)*5 -->
    <table class="table">
        <tr>
            <th colspan="3">1</th>
            
            <th>4</th>
            <th>5</th>
        </tr>
        <tr>
            <td>1</td>
            <td>2</td>
            <td>3</td>
            <td>4</td>
            <td rowspan="4">5</td>
        </tr>
        <tr>
            <td>1</td>
            <td>2</td>
            <td>3</td>
            <td>4</td>

        </tr>
        <tr>
            <td>1</td>
            <td>2</td>
            <td>3</td>
            <td>4</td>

        </tr>
        <tr>
            <td>1</td>
            <td>2</td>
            <td>3</td>
            <td>4</td>

        </tr>
    </table>
</body>
</html>
