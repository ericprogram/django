<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>03-选择器的权重计算</title>

    <style>
        /* 当两个选择器它们的权重值一样时,后写会覆盖前面的 */
        /* 选择器的权重值:
        1.标签选择器                 1
        2.类和伪类选择器               10
        3.id选择器                 100
        4.行内式写法                 1000
        5.!important加在属性后面   10000
        6.层级/后代选择的权重值会进行累加计算
         */
        

        div{
            /* color: red !important; */
            
        }

        .box{
            color: green;
        }

        /* #boxxx{
            color: purple;
        } */
       
        /* 10 10  = 11 */
        .con div{
            color: greenyellow;
        }

         /* 1  10  =  11 */
         div .box{
            color: pink;
        }
       
        
    </style>
</head>
<body>
    
    <div class="con">
        <div class="box" id="boxxx" >我是div标签</div>
    </div>
</body>
</html>
