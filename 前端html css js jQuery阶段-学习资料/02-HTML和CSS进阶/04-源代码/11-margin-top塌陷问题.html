<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>11-margin-top塌陷问题</title>

    <style>

        body{
            margin: 0px;
        }
        /* 标准解决塌陷方式 */
        .clearfix::before{
            content: '';
            display: table;
        }


        /* margin-top塌陷原因:
        父元素没有边界时设置子元素的margin-top时 子元素的顶部外边距没有生效,反而是生效到父元素身上了
         */
        .con{
            width: 200px;
            height: 200px;
            background-color: gold;

            /* 第一种解决塌陷的方式 */
            /* border: 1px solid gold; */

            /* 第二种方式 */
            /* overflow: hidden; */

            
            /* float: left; */

            
        }

        .box{
            width: 100px;
            height: 50px;
            background-color: green;

            margin-top: 100px;
        }
    </style>
</head>
<body>
    

    <div class="con clearfix">
        <div class="box"></div>
    </div>
</body>
</html>
