<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>12-子元素水平垂直居中案例</title>

    <style>
        .clearfix::before{
            content: "";
            display: table;
        }

        .con{
            width: 300px;
            height: 300px;
            margin: 0 auto;
            background-color: green;
        }

        .box{
            width: 160px;
            height: 60px;
            background-color: gold;
            margin: 120px auto 0px;
        }
    </style>

</head>
<body>

    <div class="con clearfix">
        <div class="box"></div>
    </div>
    
</body>
</html>
