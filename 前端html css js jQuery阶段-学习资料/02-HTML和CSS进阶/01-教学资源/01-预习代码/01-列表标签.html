<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>01-列表标签</title>

    <style>
        ul{
            /* 清除列表的小圆点 */
            list-style: none;
            margin: 0px;
            padding: 0px;
        }
    </style>
</head>
<body>

    <!-- ul>li{列表文字$}*6 -->
    <ul>
        <li>列表文字1</li>
        <li>列表文字2</li>
        <li>列表文字3</li>
        <li>列表文字4</li>
        <li>列表文字5</li>
        <li>列表文字6</li>
    </ul>

    <!-- ul>(li>a[href="#"]{新闻标题$})*8 -->
    <ul>
        <li><a href="#">新闻标题1</a></li>
        <li><a href="#">新闻标题2</a></li>
        <li><a href="#">新闻标题3</a></li>
        <li><a href="#">新闻标题4</a></li>
        <li><a href="#">新闻标题5</a></li>
        <li><a href="#">新闻标题6</a></li>
        <li><a href="#">新闻标题7</a></li>
        <li><a href="#">新闻标题8</a></li>
    </ul>
    
</body>
</html>
