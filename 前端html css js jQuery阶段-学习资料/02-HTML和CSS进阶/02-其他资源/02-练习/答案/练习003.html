<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Document</title>
    <style type="text/css">
        .con{
            width:958px;
            height:270px;
            border:1px solid black;
            margin:50px auto 0;

            /* 裁切掉ul溢出的部分 */
            overflow:hidden;
        }

        .con div{
            width:918px;
            height:50px;
            border-bottom:1px solid #d1d1d1;
            margin-left:20px;
        }

        .con h3{
            margin:0px;
            width:100px;
            height:50px;
            line-height:50px;
            text-align:center;
            border-bottom:2px solid #fe0201;
        }

        .con ul{
            list-style:none;
            margin:20px 0 0 20px;
            padding:0px;

            /* 将ul的宽度加大，让一行能排列下5个li，ul的宽度会溢出 */
            width:948px;
            height:199px;

            /*background:gold; 测试ul的大小*/
        }

        .con li{
            width:160px;
            height:68px;
            float:left;
            margin:0 29px 25px 0;
        }

    </style>
</head>
