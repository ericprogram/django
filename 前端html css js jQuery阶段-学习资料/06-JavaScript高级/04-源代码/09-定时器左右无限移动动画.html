<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>09-定时器左右无限移动动画</title>
    <style>
        .box{
            width: 200px;
            height: 200px;
            background-color: gold;
            /* 绝对定位 */
            position: absolute;

            left: 0px;
            top: 200px;
        }
    </style>

    <script>
        window.onload = function () {
            var oDiv = document.getElementById('box'),
            iSpeed = 0,
            iMove = 5;

            // 做移动
            function fnMove() {
                // 累加移动值
                iSpeed += iMove;

                if (iSpeed > 600) {
                    iMove = -5;
                } else if (iSpeed < 0) {
                    iMove = 5;
                }
                


                oDiv.style.left = iSpeed + 'px';
            }

            // 重复执行的定时器
            setInterval(fnMove,30);
        }
    </script>
</head>
<body>
    <div class="box" id="box"></div>
</body>
</html>
