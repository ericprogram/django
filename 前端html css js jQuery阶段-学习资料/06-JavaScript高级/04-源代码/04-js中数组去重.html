<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>04-js中数组去重</title>
    <script>
        window.onload = function () {
            var aList01 = [1,5,1,2,4,5,6,6,7,2,7,8,9,5,0],
            aNewList = [];

            for (var i = 0; i < aList01.length; i++) {
                // 有顺序取出数组中的每一个元素
                var iNum = aList01[i];
                // 获取当前元素在数组中第一次出现的角标
                var iIndex = aList01.indexOf(iNum);
                // 如果当前循环的索引 和 元素在数组中第一次出现的索引 一样,证明元素第一次出现
                if (i == iIndex) {
                    // 把只出现一次的元素添加到一个新的数组中
                    aNewList.push(iNum);
                }

            }

            console.log(aNewList);


        }
    </script>
</head>
<body>
    
</body>
</html>
