<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>04-JavaScript的函数和变量预解析</title>
</head>
<body>
    <script>
        //函数的预解析:函数在后面定义,在前面调用
        fnTest();

        function fnTest() {
            alert("see you aglin!");
        }

        // 变量的预解析:变量在后面定义,在前面使用,变量的值为undefined
        alert(iNum);

        var iNum = 12;
    </script>
</body>
</html>
