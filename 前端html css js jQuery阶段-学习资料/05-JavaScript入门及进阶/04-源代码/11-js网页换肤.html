<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>11-js网页换肤</title>
    <link rel="stylesheet" href="./css/skin01.css" id="link01">
    <script>
        // 1.准备 加载完毕
        window.onload = function () {
            // 获取相应标签
            var oLink = document.getElementById('link01'),
            oInput01 = document.getElementById('input01'),
            oInput02 = document.getElementById('input02');

            oInput01.onclick = function () {
                oLink.href = './css/skin01.css';
            }

            oInput02.onclick = function () {
                oLink.href = './css/skin02.css';
            }
        }
    </script>
</head>
<body>
    
    <h1>网页换肤</h1>
    <input type="button" value="皮肤一" id="input01">
    <input type="button" value="皮肤二" id="input02">
</body>
</html>
