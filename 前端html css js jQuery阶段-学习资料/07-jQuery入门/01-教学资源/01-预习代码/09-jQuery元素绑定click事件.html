<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>09-jQuery元素绑定click事件</title>
    <script src="./js/jquery-1.12.4.min.js"></script>
    <script>
        $(function () {
           var $lis = $('.list li');

            $lis.click(function () {
                
                // alert($(this).html());
                // js原生对象 表示当前触发事件的标签对象,只能在事件的回调函数中使用,单独使用什么也不是
                // this   

                // $() 可以对js对象转换成 jQuery中的对象
                $(this).css({'color':'red'});

                // index() 获取元素在同级元素中的索引
                alert($(this).index());

            })


        })
    </script>
</head>
<body>
    <ul class="list">
        <li>li标签1</li>
        <li>li标签2</li>
        <li>li标签3</li>
        <li>li标签4</li>
        <li>li标签5</li>
        <li>li标签6</li>
        <li>li标签7</li>
        <li>li标签8</li>
    </ul>
