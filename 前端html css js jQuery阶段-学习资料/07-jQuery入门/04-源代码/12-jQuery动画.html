<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>12-jQuery动画</title>
    <style>
        .box {
            width: 200px;
            height: 200px;
            background-color: green;
            margin: 150px auto 0px;
            /* margin-top: 200px; */
        }
    </style>
    <script src="./js/jquery-1.12.4.min.js"></script>
    <script src="./js/jquery.color.js"></script>
    <script>
        $(function () {
            var $div = $('.box');
            function fnAnima() {

                $div.animate({
                    // 'width': '100%',
                    // 'height': '800px'
                    'backgroundColor':'red'
                }, 2000, function () {

                    $div.animate({
                        // 'width': '200px',
                        // 'height': '200px'
                        'backgroundColor':'green'

                    }, 2000);
                });
            }


            fnAnima();
            // setInterval(fnAnima, 4000);
        })

    </script>
</head>

<body>
    <div class="box"></div>
</body>

</html>
