<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>08-jQuery操作样式类</title>
    <style>
        .box {
            width: 100px;
            height: 100px;
            background-color: gold;
        }
    </style>
    <script src="./js/jquery-1.12.4.min.js"></script>
    <script>
        $(function () {
            var $div = $('div');
            // 给标签添加class
            // $div.addClass('box');

            $div.click(function () {
                // 删除标签的class
                // $(this).removeClass('box');

                // 有了就删除,没了就添加
                $(this).toggleClass('box');

            })
        })
    </script>
</head>

<body>
    <div>标签</div>
</body>

</html>
